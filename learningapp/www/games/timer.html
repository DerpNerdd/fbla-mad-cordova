<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>JOLT || Trivia Timer Challenge</title>
    <link rel="stylesheet" href="./timer.css">
</head>
    <body class="body">
        <a href="../games.html" class="quit-button">Quit Game</a>
        <div class="game-container">
            <h1>Trivia Timer Challenge</h1>
            <div class="timer">30.0</div>
            <div class="score">Best Time: 0 seconds</div>
            <div class="question-container">
                <div class="question"></div>
                <div class="options"></div>
            </div>
            <div class="feedback"></div>
            <div class="game-over">
                <h2>Game Over!</h2>
                <p>Your time: <span class="final-time">0</span> seconds</p>
                <button onclick="startGame()">Play Again</button>
            </div>
        </div>
    </body>
    <script src="./timer.js"></script>
</html>
