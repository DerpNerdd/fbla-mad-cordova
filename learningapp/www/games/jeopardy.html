<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>JOLT || Jeopardy</title>
    <link rel="stylesheet" href="jeopardy.css">
</head>
<body>
    <a href="../games.html" class="quit-button">Quit Game</a>
    <div class="header">
        <div class="score">Score: <span id="score">0</span></div>
        <div class="lives">Lives: <span id="lives">❤️❤️❤️</span></div>
    </div>
    
    <h1 style="color:rgb(91, 178, 255); text-align: center;">Jeopardy</h1>

    <div id="gameBoard" class="game-board"></div>
    
    
    <div id="questionScreen" class="question-screen">
        <div class="question-text" id="questionText"></div>
        <input type="text" class="answer-input" id="answerInput" placeholder="Enter your answer...">
        <div class="feedback" id="feedback"></div>
        <button class="submit-btn" id="submitBtn">Submit Answer</button>
        <button class="continue-btn" id="continueBtn" style="display: none;">Continue</button>
    </div>
    
    <div id="gameOver" class="game-over">
        <h2>Game Over!</h2>
        <p>Final Score: <span id="finalScore">0</span></p>
        <button class="play-again-btn" id="playAgainBtn">Play Again</button>
    </div>

    <script type="module" src="jeopardy.js"></script>
</body>
</html>
