<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="./css/homeStyle.css">
    <title>JOLT || Home</title>
</head>
<body>
    <h1 class="headerText">JOLT</h1>
    <div class="navigation">
        <ul>
            <li class="list">
                <a href="shop.html">
                    <span class="icon">
                        <ion-icon name="storefront-outline"></ion-icon>
                    </span>
                    <span class="text">Shop</span>
                </a>
            </li>
            <li class="list">
                <a href="test.html">
                    <span class="icon">
                        <ion-icon name="school-outline"></ion-icon>
                    </span>
                    <span class="text">Test</span>
                </a>
            </li>            
            <li class="list active">
                <a id="home"  href="homepage.html">
                    <span class="icon">
                        <ion-icon name="home-outline"></ion-icon>
                    </span>
                    <span class="text">Home</span>
                </a>
            </li>
            <li class="list">
                <a href="games.html">
                    <span class="icon">
                        <ion-icon name="game-controller-outline"></ion-icon>
                    </span>
                    <span class="text">Games</span>
                </a>
            </li>
            <li class="list">
                <a href="profile.html">
                    <span class="icon">
                        <ion-icon name="person-circle-outline"></ion-icon>
                    </span>
                    <span class="text">Profile</span>
                </a>
            </li>
            <div id="border-gradient-rounded" class="indicator"></div>
        </ul>
    </div>
    <div class="side-info-1">
        <div class="icon-score jeopardy-icon"></div>
        <h1 class="side-info-text-left">52098</h1>
    </div>
    <div class="side-info-2">
        <h1 class="side-info-text-right">15:02</h1>
        <div class="game-icon">⏱️</div>
    </div>
    <div class="side-info-3">
        <div class="coin">
            <div class="coin-inner">
                <span class="coin-symbol">$</span>
            </div>
        </div>
        <h1 class="side-info-text-left">521</h1>
    </div>
    <div class="side-info-4">
        <h1 class="side-info-text-right">11</h1>
        <div class="game-icon">⭕</div>
    </div>
    

    <div class="skill">
        <div class="outer">
            <div class="inner">
                <img src="https://static.vecteezy.com/system/resources/previews/002/534/006/original/social-media-chatting-online-blank-profile-picture-head-and-body-icon-people-standing-icon-grey-background-free-vector.jpg" alt="Profile Picture" class="profile-pic">
            </div>   
        </div>
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
        <defs>
            <linearGradient id="GradientColor">
                <stop offset="0%" stop-color="rgb(110, 211, 255)"/>
                <stop  offset="100%" stop-color="rgb(91, 178, 255)"/>
            </linearGradient>
        </defs>
        <circle cx="80" cy="80" r="70" stroke-linecap="round"/>
    </svg>
    <div class="level" id="level"></div>
    </div>

<!-- Play Button -->
<button class="play-btn">Play!</button>

<!-- Modal Box -->
<div class="modal" id="modal">
    <div class="modal-content">
        <h2>Select an Option</h2>
        <a href="test.html" class="modal-option">Test</a>
        <a href="games.html" class="modal-option">Puzzles</a>
    </div>
</div>


<!-- Change this later -->

    <script>
        const list = document.querySelectorAll('.list');

        function activeLink(){
            list.forEach((item) =>
            item.classList.remove('active'));
            this.classList.add('active');
        }

        list.forEach((item) =>
            item.addEventListener('click', activeLink));

            
    </script>
    <script  type="module" src="./js/home.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
